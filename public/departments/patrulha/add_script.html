<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Script | DOP</title>
    <link rel="shortcut icon" href="../../img/icons-100.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/pages.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../pages/js/navbar.js" defer></script>
    <script src="../js/checkDepartment.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jodit@3.6.8/build/jodit.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jodit@3.6.8/build/jodit.min.css">
    <noscript>
        <meta http-equiv="refresh" content="0;url=/index.html">
    </noscript>
    <style>
        .jodit-wysiwyg {
            min-height: 400px;
            width: 100%;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }

        h1, h2 {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#" style="background-color: #1e272e;">
                <img src="../../img/icons-100.png" alt="Logo" style="max-width: 100%; height: auto;">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="control-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="control-menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/pages/index.html">
                    Home
                </a>
                <a class="navbar-item" href="/pages/departments.html">
                    Departamentos
                </a>
                <a class="navbar-item" href="/pages/requirements.html">
                    Requerimentos
                </a>
                <a class="navbar-item" href="/pages/members.html">
                    Membros
                </a>
                <a class="navbar-item" href="/pages/profile.html">
                    Perfil
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-two-thirds">
                    <div class="box">
                        <h1 class="title has-text-centered has-text-white">Adicionar Aula</h1>
                        <div class="field">
                            <div class="control">
                                <input class="input" type="hidden" value="Patrulha" id="departmentName">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label has-text-white">Nome da aula</label>
                            <div class="control">
                                <input class="input" type="text" id="documentTitle"
                                    placeholder="Nome da aula adicionada">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label has-text-white">Conte√∫do da Aula</label>
                            <div class="control">
                                <textarea id="editor" class="jodit-wysiwyg"></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" id="saveDocument">Salvar Aula</button>
                            </div>
                            <div class="control">
                                <button class="button is-link is-light" id="cancelDocument">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/scriptEditor.js"></script>
</body>

</html>
