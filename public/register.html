<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | DOP</title>
    <link rel="shortcut icon" href="./img/icons-100.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/authenticationStyle.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="logo-container has-text-centered">
                        <img src="./img/icons-100.png" alt="Logo" style="width: 100px; height: auto;">
                    </div>
                    <div class="login-box">
                        <h1 class="title has-text-centered has-text-white">Registro</h1>
                        <form>
                            <div class="field">
                                <label class="label has-text-white">Nickname</label>
                                <div class="control">
                                    <input name="nickname" class="input" type="text" placeholder="Seu nickname no jogo">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label has-text-white">E-mail</label>
                                <div class="control">
                                    <input name="email" class="input" type="email" placeholder="Seu e-mail">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label has-text-white">Senha</label>
                                <div class="control">
                                    <input name="password" class="input" type="password" placeholder="Sua senha">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label has-text-white">Confirmar senha</label>
                                <div class="control">
                                    <input name="confirm-password" class="input" type="password" placeholder="Sua senha">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth" id="registerBtn"
                                        style="background-color: #34495e;">Registrar</button>
                                </div>
                            </div>
                        </form>
                        <div class="field is-grouped is-grouped-right">
                            <div class="control">
                                <a href="./index.html" class="has-text-white">Já possui uma conta? Faça login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/register.js"></script>
</body>

</html>
